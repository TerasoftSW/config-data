server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: https://registry-deploy-itwiclrlua-uc.a.run.app/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: servicesbc-service
          uri: https://subscription-service-deploy-6ndum5nuxa-uc.a.run.app:8080
          predicates:
            - Path=/services/**
        - id: userprofile-service
          uri: lb://userprofile-service
          predicates:
            - Path=/users/**
        - id: subscription-service
          uri: lb://https://6ed6eqqrcp.us-east-2.awsapprunner.com
          predicates:
            - Path=/subscriptions/**
        - id: qualification-service
          uri: lb://qualification-service
          predicates:
            - Path=/qualifications/**
